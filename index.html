<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="timer-container">

        <p id="stopwatch">00:00:00</p>

        <div class="buttons">
            <button id="start" onclick="startTimer()" style="font-size: 25px;">Start</button>
            <button id="stop" onclick="stopTimer()"  style="font-size: 25px;">Stop</button>
            <button id="reset" onclick="resetTimer()" style="font-size: 25px;">Reset</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
